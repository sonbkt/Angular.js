<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <title>Document</title>
    <html>
    <head>
        <title>Phan tu HTML DOM trong AngularJS</title>
    </head>
<body>
<h2>Ung dung AngularJS</h2>
<div ng-app="">
    <table border="0">
        <tr>
            <input type="checkbox" ng-model="disabled">
            <button ng-disabled="disabled">Disabled</button>
        </tr>
        <br>
        <tr>
            <input type="checkbox" ng-model="show">
            <button ng-show="show">Show</button>
        </tr>
        <br>
        <tr>
            <input type="checkbox" ng-model="hide">
            <button ng-hide="hide">Hide</button>
        </tr>
        <br>
        <tr>
            <td><p>Tong luong click {{countClick}}</p></td>
            <td><button ng-click="countClick = countClick + 1">Click here</button></td>
        </tr>

    </table>
</div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</body>
</html>
</head>

</html>
